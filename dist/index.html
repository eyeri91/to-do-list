<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>your checklist</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light d-flex justify-content-end">
        <span class="navbar-brand mb-0 fs-1 py-4 me-4">Your checklist</span>
      </nav>
    </header>
    <main class="row">
      <nav class="navbar navbar-expand-md bg-light ps-md-4 px-3 col-md-3">
        <div class="container-fluid">
          <div class="nav-category-container flex-nowrap">
            <div class="home-category flex-nowrap">
              <a class="navbar-brand fs-3">Home </a>
              <button
                type="button"
                class="btn btn-md btn-primary rounded-5 create-task-button d-none d-md-inline"
              >
                +
              </button>
            </div>
            <div class="collapse navbar-collapse mb-4" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#"
                  >All tasks</a
                >
                <a class="nav-link" href="#">Today</a>
                <a class="nav-link" href="#">This Week</a>
              </div>
            </div>
            <div class="projects-category flex">
              <a class="navbar-brand project-category fs-3">Projects</a>
              <button
                type="button"
                class="btn btn-md btn-primary rounded-5 create-project-button d-none d-md-inline"
              >
                +
              </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#"
                  >Personal</a
                >
                <a class="nav-link" href="#">Work</a>
                <a class="nav-link" href="#">Workouts</a>
              </div>
            </div>
          </div>
          <button
            class="navbar-toggler align-self-start"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      <div id="task-container" class="col-md-9"></div>
    </main>
    <footer></footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  <script src="./main.js"></script>
</html>

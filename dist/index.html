<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>your checklist</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="h-auto">
      <nav class="navbar navbar-light bg-light d-flex justify-content-end">
        <span class="navbar-brand mb-0 fs-1 py-4 me-4">Your checklist</span>
      </nav>
    </header>
    <main class="row flex-md-nowrap">
      <nav class="navbar navbar-expand-md bg-light ps-md-4 px-3 col-md-3">
        <div class="container-fluid">
          <div class="nav-category-container flex-nowrap">
            <div class="home-category flex-nowrap">
              <a class="navbar-brand fs-3">Home </a>
              <button
                type="button"
                class="btn btn-md btn-primary rounded-5 d-none d-md-inline"
                id="add-task-button"
                data-bs-toggle="modal"
                data-bs-target="#add-task-modal"
              >
                +
              </button>
              <!-- Modal for a new task -->
              <div
                class="modal fade"
                id="add-task-modal"
                tabindex="-1"
                aria-labelledby="add-task-modal-header"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1
                        class="modal-title fs-5 flex-grow-1"
                        id="add-task-modal-header"
                      >
                        Add a new task
                      </h1>
                      <button
                        type="button"
                        class="btn-close ms-3"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <div class="input-group mb-3">
                        <label
                          class="input-group-text"
                          for="project-for-new-task"
                          >Projects</label
                        >
                        <select class="form-select" id="project-for-new-task">
                          <option selected value="All tasks"></option>
                          <option value="Personal">Personal</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                      </div>
                      <div class="input-group mb-3">
                        <input
                          type="text"
                          class="form-control"
                          aria-label="Text
                        input with dropdown button"
                          placeholder="Title"
                          id="new-task-title"
                        />
                      </div>

                      <div class="input-group mb-3">
                        <input type="date" class="form-control" id="task-due" />
                      </div>
                      <div class="form-check form-switch form-check-reverse">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="task-priority-status"
                        />
                        <label
                          class="form-check-label"
                          for="task-priority-status"
                          >Priority</label
                        >
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                      <button
                        type="submit"
                        class="btn btn-primary"
                        id="save-task-button"
                      >
                        Save
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Nav bar -->
            <div class="collapse navbar-collapse mb-4" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#"
                  >All tasks</a
                >
                <a class="nav-link" href="#">Today</a>
                <a class="nav-link" href="#">This Week</a>
              </div>
            </div>
            <div
              class="collapse navbar-collapse d-md-flex flex-md-column"
              id="navbarNavAltMarkup"
            >
              <div class="projects-category flex-nowrap">
                <a class="navbar-brand project-category fs-3">Projects</a>
                <button
                  type="button"
                  class="btn btn-md btn-primary rounded-5 d-none d-md-inline"
                  id="add-project-button"
                  data-bs-toggle="modal"
                  data-bs-target="#add-project-modal"
                >
                  +
                </button>

                <!-- Modal for a new project -->
                <div
                  class="modal fade"
                  id="add-project-modal"
                  tabindex="-1"
                  aria-labelledby="add-project-modal-header"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1
                          class="modal-title fs-5 flex-grow-1"
                          id="add-project-modal-header"
                        >
                          Add a new project
                        </h1>
                        <button
                          type="button"
                          class="btn-close ms-3"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <div class="input-group">
                          <input
                            type="text"
                            class="form-control"
                            id="new-project-title"
                            aria-label="Text input with dropdown button"
                            placeholder="New project"
                          />
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                        <button
                          type="button"
                          class="btn btn-primary"
                          id="save-project-button"
                        >
                          Save
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Project list -->
              <div
                class="navbar-nav align-self-start"
                id="project-list-container"
              >
                <a class="nav-link active" aria-current="page" href="#"
                  >Personal</a
                >
                <a class="nav-link" href="#">Work</a>
                <a class="nav-link" href="#">Workouts</a>
              </div>
            </div>
          </div>
          <button
            class="navbar-toggler align-self-start"
            id="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      <div
        id="task-container"
        class="container col-md-9 d-flex flex-column justify-content-center align-items-center w-75"
      ></div>
    </main>
    <footer></footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  <script src="./main.js"></script>
</html>
